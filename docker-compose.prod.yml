services:
  bugzkit-api:
    container_name: bugzkit-api
    image: while1618/bugzkit-api:1.0.0
    restart: always
    environment:
      UI_URL: ${UI_URL:-https://bugzkit.com}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-root}
      USER_PASSWORD: ${USER_PASSWORD:-qwerty123}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-secret}
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      start_period: 10s
      interval: 30s
      retries: 3
    networks:
      - web

  postgres:
    container_name: postgres
    image: postgres:17.2-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bugzkit}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
    healthcheck:
      test: ["CMD", "pg_isready"]
      start_period: 10s
      interval: 30s
      retries: 3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web

  redis:
    container_name: redis
    image: redis:7.4.1
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-root}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-root}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-root}", "ping"]
      start_period: 10s
      interval: 30s
      retries: 3
    volumes:
      - redis_data:/data
    networks:
      - web

  bugzkit-ui:
    container_name: bugzkit-ui
    image: while1618/bugzkit-ui:1.0.0
    restart: always
    environment:
      PORT: 5173
      ORIGIN: ${UI_URL:-https://bugzkit.com}
      JWT_SECRET: ${JWT_SECRET:-secret}
      PUBLIC_APP_NAME: ${APP_NAME:-bugzkit}
      PUBLIC_API_URL: ${API_URL:-http://bugzkit-api:8080/v1}
    depends_on:
      - bugzkit-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      start_period: 10s
      interval: 30s
      retries: 3
    networks:
      - web

  caddy:
    container_name: caddy
    image: caddy:2.9.1
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
      - /etc/ssl/bugzkit/cert.pem:/etc/caddy/cert.pem
      - /etc/ssl/bugzkit/key.pem:/etc/caddy/key.pem
    networks:
      - web

volumes:
  postgres_data:
  redis_data:

networks:
  web:
    driver: bridge
